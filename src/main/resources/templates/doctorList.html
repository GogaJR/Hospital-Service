<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{base_layout}"
     layout:fragment="~{body}" th:remove="tag">
<div th:if="${!doctors.isEmpty()}">
    <h3>Doctor List:</h3>
    <table class="department table table-hover">
        <thead>
        <tr>
            <td>Name</td>
            <td>Surname</td>
            <td>Phone Number</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.name}"></td>
            <td th:text="${doctor.surname}"></td>
            <td th:text="${doctor.phoneNumber}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:unless="${!doctors.isEmpty()}">
    <h2>You have no doctors!</h2>
</div>
        </div>
