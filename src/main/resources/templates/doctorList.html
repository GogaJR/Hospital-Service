<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${!doctors.isEmpty()}">
    <table>
        <tr>
            <td>Name</td>
            <td>Surname</td>
            <td>Phone Number</td>
        </tr>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.name}"></td>
            <td th:text="${doctor.surname}"></td>
            <td th:text="${doctor.phoneNumber}"></td>
        </tr>
    </table>
</div>
<div th:unless="${!doctors.isEmpty()}">
    <h2>You have no doctors!</h2>
</div>
</body>
</html>
