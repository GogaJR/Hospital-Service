<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{base_layout}"
     layout:fragment="~{body}" th:remove="tag">
            <a class="btn btn-warning" role="button" href="/" style="text-decoration: none;"> Go back! </a><br>
            <div class="card" style=" width: 50%;">
                <div class="card-body px-lg-5 pt-0">
                    <h3>Edit Medicine!</h3>
    <form method="post" th:action="'/pharmacyAdmin/medicines/' + ${pharmacyMedicine.pharmacyId} + '/edit'">
        <div class="md-form">
            <input type="text" name="name" class="form-control"  required th:value="${pharmacyMedicine.medicine.name}"/><br>
        </div>
        <div class="md-form">
            <input type="number" name="count" class="form-control"  min="1" required th:value="${pharmacyMedicine.medicineCount}"/><br>
        </div>
        <input type="hidden" name="id" th:value="${pharmacyMedicine.medicine.id}">
        <input type="hidden" name="pharmacyId" th:value="${pharmacyMedicine.pharmacyId}">

        <button class="btn btn-warning" type="submit">Save Changes</button>
    </form>
        </div>
    </div>
        </div>
