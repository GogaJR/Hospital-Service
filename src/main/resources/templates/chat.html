<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>
<body style="background-color: lightgrey!important;">
<a class="btn  custom-class" role="button" onclick="redirect()">Back</a>
<section id="un-chat">
    <ul id="chat"></ul>
    <input id="txtMessage" type="text" placeholder="Type your message"/>
    <input id="patientId" type="hidden" th:value="${patientId}"/>
    <input id="doctorId" type="hidden" th:value="${doctorId}"/>
</section>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
<script>


 function redirect(){
     let url=window.location.href;
     let doctorId=document.getElementById("doctorId").value;
     let patientId=document.getElementById("patientId").value;
     console.log(url);
     if(url.indexOf("doctor")!=-1){
         location.href = "http://localhost:8090/patientListByDoctorId?doctorId="+doctorId;
     }else{
         location.href = "http://localhost:8090/patient/"+patientId+"/doctors";
     }
 }


</script>

<style>
    .custom-class{
        background-color:#000;
        border-color: #000;
        color:#F0F0F0;
    }
</style>
