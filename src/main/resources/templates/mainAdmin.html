<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/logout">Logout</a>
<h3>Hospital List:</h3>
<table border="1">
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Address</td>
        <td>phoneNumber</td>
        <td>openAt</td>
        <td>closeAt</td>
    </tr>
    <tr th:each="h: ${hospitalList}">
        <td th:text="${h.id}"></td>
        <td th:text="${h.name}"></td>
        <td th:text="${h.address}"></td>
        <td th:text="${h.phoneNumber}"></td>
        <td th:text="${h.openAt}"></td>
        <td th:text="${h.closeAt}"></td>
<!--        <td><span th:each="l: ${h.doctors}" th:text="${l.name + ' '}"></span></td>-->
<!--        <td><span th:each="l: ${h.departments}" th:text="${l.name + ' '}"></span></td>-->
    </tr>
</table>
</body>
</html>
