<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="jumbotron">
            <a class="btn btn-warning" role="button" href="/logout">Logout</a><br><br>
            <h4  th:text="${doctorData.name}"></h4>
            <h4 th:text="${doctorData.surname}"></h4>
            <a class="btn btn-info" role="button" th:href="@{/patientListByDoctor(id=${doctorData.id})}"  style="text-decoration: none;">Doctor's Patient List </a>

        </div>
    </div>
</div>

</body>
</html>
