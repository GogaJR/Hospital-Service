<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{base_layout}"
     layout:fragment="~{body}" th:remove="tag">
    <a class="btn btn-warning" style="float: left;" role="button" href="/patient">Back</a>
            <form method="post" th:action="'/patient/' + ${patient.id} + '/edit'" style="width: 50%">
                <div class="md-form">
                    <input class="form-control" type="text" name="name" th:value="${patient.name}"><br>
                </div>
                <div class="md-form">
                    <input class="form-control" type="text" name="surname" th:value="${patient.surname}"><br>
                </div>
                <div class="md-form">
                    <input class="form-control" type="number" name="age" min="0" th:value="${patient.age}"><br>
                </div>
                <div class="md-form">
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="defaultUnchecked" name="gender" th:checked="${patient.gender.name()  == 'MALE'}" value="MALE">
                        <label class="custom-control-label" for="defaultUnchecked">MALE</label>
                    </div>
                </div>
                <div class="md-form">
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="defaultChecked" name="gender" th:checked="${patient.gender.name() == 'FEMALE'}">
                        <label class="custom-control-label" for="defaultChecked">FEMALE</label><br>
                    </div>
                </div>
                <div class="md-form">
                    <input class="form-control" type="text" name="address" th:value="${patient.address}"><br>
                </div>
                <div class="md-form">
                    <input class="form-control" type="text" name="phoneNumber" pattern="[0-9]{9}" th:value="${patient.phoneNumber}"><br>
                </div>

                <button class="btn btn-success" type="submit">Save Changes</button>
            </form>
        </div>
