<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{base_layout}"
     layout:fragment="~{body}" th:remove="tag">
    <div th:if="${exists}">
        <script>
            alert("User with such mail already exists!")
        </script>
    </div>
    <a class="btn btn-warning" role="button" href="/login">Back</a>
    <div class="card" style=" width: 50%;">
        <div class="card-body px-lg-5 pt-0">
    <h3>Sign Up</h3>
    <form method="post" action="/register">
        <div class="md-form">
            <input type="text" name="name" class="form-control" placeholder="Name" required/><br>
        </div>
        <div class="md-form">
         <input type="text" name="surname" class="form-control" placeholder="Patient Surname:" required/><br>
        </div>
        <div class="md-form">
       <input type="number" name="age" min="0" class="form-control" placeholder="Age" required/><br>
        </div>

        <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="defaultUnchecked" name="gender" value="MALE">
            <label class="custom-control-label" for="defaultUnchecked">MALE</label>
        </div>

        <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="defaultChecked" name="gender" checked value="FEMALE">
            <label class="custom-control-label" for="defaultChecked">FEMALE</label>
        </div>
        <div class="md-form">
         <input type="text" name="address" placeholder="Address" class="form-control" required/><br>
        </div>
        <div class="md-form">
        <input type="text" name="phoneNumber" pattern="[0-9]{9}" class="form-control" placeholder="Phone Number" required="true"/><br>
        </div>
        <div class="md-form">
         <input type="email" name="mail" placeholder="E-Mail"  class="form-control" required/><br>
        </div>
        <div class="md-form">
         <input type="password" name="password" placeholder="Password" class="form-control" required/><br>
        </div>

        <button type="submit" name="btn" class="btn btn-success">Sign Up</button>
    </form>
</div>
</div>
</div>
